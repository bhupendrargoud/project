    <script>
        var x = document.getElementById('login');
        var y = document.getElementById('register');
        var z = document.getElementById('btn');
        function upi() {
            x.style.left = '-400px';
            y.style.left = '50px';
            z.style.left = '110px';

        function card() {
            x.style.left = '50px';
            y.style.left = '450px';

<script>

function pym()
                {
                    
                  
                      
                    alert("Payement successful")
                    ticket=localStorage.getItem('tcsh')
                    console.log(ticket)
                    document.getElementById("tcdata").innerHTML=ticket;
                    

                }

    function dwn1(){
        const table = this.document.getElementById('tcdata');
       const PNR= localStorage.getItem('PNR');
                   
                     dwn(PNR,table);
    
    }
      function dwn(name,data){
    


        var opt = {
  margin:       2,
  filename:     name+'.pdf',
  image:        { type: './image/tickets.jpeg', quality: 0.98 },
  html2canvas:  { scale: 2 },
  jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
};

// New Promise-based usage:
html2pdf().set(opt).from(data).save();
          
         
      }
      
    </script>
